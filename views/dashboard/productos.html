<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../assert/css/bootstrap.css">
    <!--en este descargamos los archivos compilados y solo pego las hojas de estilo-->
    <link rel="stylesheet" type="text/css" href="../../assert/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/5e8f2c7b17.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid mt-2">
        <header class="row">
            <div class="header-logo col-12 col-md-5 col-xl-3">
                <img src="../../assert/img/logo.jpg" class="img-fluid">
            </div>
            <div class="col-12 col-md-2 col-xl-6 "> </div>
            <div class="col-12 col-md-5 col-xl-3  justify-content-around text-center">
                <button type="button" class="btn btn-outline-primary"><img src="../../assert/img/login.svg"><a href="../../views/index.html">Salir</a></button>

            </div>
        </header>
    </div>
    <div class="container-fluid midash">
        <div class="row">
            <div class="miaside col-12 col-md-2">
                <ul>
                    <li class="dashitem"><a href="usuarios.html"><i class="fa-solid fa-user">Usuarios</i></a></li>
                    <li class="dashitem"><a href="clientes.html"><i class="fa-solid fa-users">Clientes</i></a></li>
                    <li class="dashitem"><a href="productos.html"><i class="fa-solid fa-tag">Productos</i></a></li>
                    <li class="dashitem"><a href="pedido.html"><i class="fa-solid fa-file-invoice-dollar">Pedido</i></a></li>
                    </ul>
            </div>
            
            <div class="micontent col-12 col-md-10 ">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-3"><img src="../../assert/img/golden.jpg" class="rounded-circle" width="90px"></div>
                    <div class="col-12 col-md-9"><h3>Sistema de productos</h3></div>
                    
                </div>
                    
                </div>

                <div class="container-fluid mibuscar">
                    <div class="row">
                        <div class="col-12 col-md-8"><input type="text" class="form-control" id="busqueda" placeholder="Ingrese el producto a consultar"></div>
                    <div class="col-12 col-md-2"><button type="button" class="btn btn-success">BUSCAR</button></div>
                    <div class="col-12 col-md-2"> <button class="btn btn-outline-primary">AGREGAR</button></div>
                    
                </div>
                    
                </div>
           
               
            
        
        <div class="tabla-product">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">ID Producto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Caracteristicas</th>
                        <th scope="col">Precio</th>
                        
                        <th scope="col" colspan="2">Acciones</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>123456</td>
                        <td>Concetrado Max cachorro</td>
                        <td>2 klg</td>
                        <td>$29.500</td>
                
                        <td><button type="button" class="btn btn-primary">Editar</button></td>
                        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                  
    
                      </tr>
                    </tbody>
                </table>
        </div>
        <script src="../assert/js/bootstrap.js"></script>
